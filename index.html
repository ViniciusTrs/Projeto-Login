<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a), fa√ßa login para acessar sua conta.</p>
                <form id="inputs" action="" method="post" autocomplete="on">
                    <div class="camp" id="login">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email" required>
                    </div>
                    <div class="camp" id="password">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="password" id="ipassword" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="buttom" href="">Esqueceu a senha?</a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
